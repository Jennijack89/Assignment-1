  <main class="m">
    <form action="https://webdevbasics.net/scripts/yoga.php" method="post" onsubmit='return validateForm()'>
      <label for="fname">First Name</label><br>
      <input type='text' id="fname" name="First-Name" placeholder="Jane" size='30' maxlength="50"><br>
      <label for="lname">Last Name</label><br>
      <input type='text' id='lname' name='Last-Name' placeholder='Doe' size='30' maxlength="50"><br>
      
      <label for="brthYear">Birth Year</label><br>
      <input type='number' id='brthYear' name='Birth-Year' min='1900' max='2022' size='4' placeholder='1989'><br>
      <label for="email"> Email </label><br>
      <input type='email' id='email' name='Email' placeholder='Jane.Doe@gmail.com' ><br>
      <Label for="phonenum"> Phone Number </Label><br>
      <input type='tel'id='phonenum' name='Phone-Number' maxlength='12' pattern="[0-9]{3}-[0-9]{3}-[09]{4}" placeholder='999-999-9999'><br>
      
      <label for="usrName">*User Name </label><br>
      <input type='text' id='usrName' name='User-Name' placeholder='JaneDoe123' minlength="5" maxlength="10" required><br>
      <label for="passWrd">*Pass Word </label><br>
      <input type='password' id='passWrd' name='Pass-Word' placeholder='SnowFall123*' minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title= "Must contain at least one number and one uppercase and lowercase letter and at least 8 or more characters" required><br> 
      <label for="passWrdreEntr">* Re-enter Password</label><br>
      <input type='password' id='passWrdreEntr' name='Pass-Word-reneter' placeholder='SnowFall123*' minlength="8" required><br><br>

      <input type="submit" value="Submit"><br>
      
    </form>
  </main>
